<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="tutorial" width="450" height="450"></canvas>
</body>
    <script type="text/javascript">
var canvas = document.getElementById("tutorial");
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-30;

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

drawBall();

// now draw the ball at the top center of the screen

// then draw the ball at the upper right of the screen.

// now the upper left. etc.

    </script>
</html>
