<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.font = "48px serif";

                var x = 10;
                var y = 10;
                var g = 0;
                ctx.fillStyle = "rgba(100,200,0, 0.5)";
                while (x < 100) {
                    x = x + 10;
                    y = y + 10;
                    ctx.fillRect(x, y, 55, 50);
                    console.log("X = " + x + ", Y = " + y);
                }

            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="tutorial" width="450" height="450"></canvas>
</body>
</html>
