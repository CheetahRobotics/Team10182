<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.font = "36px serif";

                var x = 10;
                var y = 10;
                ctx.fillStyle = "rgba(0,0,200, 1.0)";
                var i = 0;
                while (i < 20) {
                    y = Math.random() * 300;
                    x = Math.random() * 300;
                    ctx.fillRect(x, y, 30, 30);
                    i = i + 1;
                }

            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="tutorial" width="450" height="450"></canvas>
</body>
</html>
