<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.font = "36px serif";

                var x = 10;
                var y = 10;
                var g = 0;
                ctx.fillStyle = "rgba(0,0,200, 1.0)";
                while (y < 200) {
                    y = y + 30;
                    ctx.fillText("Hello world", x, y);
                    //ctx.fillText(Math.random(), x, y);
                    //ctx.fillText(Math.floor(Math.random() * 10), x, y);
                }

            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="tutorial" width="450" height="450"></canvas>
</body>
</html>
